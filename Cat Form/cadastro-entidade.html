<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entidade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/hero.png" alt="">

            <h1><span>Cat </span>Form</h1>
        </aside>

        <main>
          <header>
            <a href="index.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>

            <h2>Nova <span>entidade</span></h2>
          </header>
            <form>
                <label for="inputName">Nome</label>
                <input type="text" id="inputName">

                <label for="inputField">Campo de Atuação</label>
                <div class="selectDiv">
                <select id="inputField">
                    <option value="">Selecione uma Opção</option>
                    <option value="abrigo">Abrigo de Animais</option>
                </select>
                </div>

               <div class="points">
                <label for="inputPoints">Pontos de Coleta</label>
                <input type="text" id="inputPoints">

                <button>
                    <i class="fa-sharp fa-solid fa-circle-plus"></i>
                </button>
               </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>

        </main>
    </div>
</body>
</html>
