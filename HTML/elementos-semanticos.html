<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>

    <!-- Cabeçalho, onde ficaria a navbar -->
    <header>
        <!-- Tag para criar navbar -->
        <nav>
            Barra de navegação
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Criando seções na página -->
        <section id="about-me">
            <!-- Tag para envolver uma figura -->
            <figure>
                <img src="https://avatars.githubusercontent.com/u/123839829?v=4" alt="minha foto de perfil" width="200">
                <!-- Tag para criar legenda da figura -->
                <figcaption>Minha foto de Perfil</figcaption>
            </figure>
        </section>
        <section id="portfolio">Portfólio</section>
        <section id="blog">
            <!-- Tag para criar artigos -->
            <article>
                <header>
                    <img src="https://i.pinimg.com/564x/58/37/69/58376987c13882db8eae596e32f97be0.jpg" alt="" width="15%">
                </header>
                <main>
                    <title>Blog</title>
                    <p>Este é meu blog</p>
                </main>
                <footer>Criado por Beca Damas</footer>
            </article>
        </section>
    </main>

    <!-- Barra lateral (pode ser colocada dentro da main também) -->
    <aside>Conteúdo da barra lateral</aside>

    <!-- Rodapé da página -->
    <footer>Desenvolvido por Beca Damas</footer>
    
</body>
</html>
