<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- codificação de caracteres que permite uso de acentuação -->
    <meta charset="UTF-8">
    <!-- garante a compatibilidade do HTML5 para no internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport é tudo que está dentro do body, o content é para usar o máximo da página possível para a tela que estiver visualizando nossa página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>
    <p>Este é um parágrafo</p>
</body>
</html>
